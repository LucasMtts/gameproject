<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Document</title>
  		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
  		<main id="mainPage" class="">
    		<div class="intro">
      			<h1>nome do jogo</h1>
    		</div>

    		<div class="buttonDiv">
      			<a href="#gamePage" onclick="displayNone()">
              Play!
            </a>
            <div class="popup">
              <p>
                A point click game, produced with the intention of learning more about programming.
              </p>
            </div>
    		</div>
  		</main>

  <section class="gameSec displayNone" id="gamePage">
    <div class="container">
      <div class="tutorialDiv">
      </div>
      <div class="gameDiv">
        <div class="gameWindow grayBorder" id="GW">
          <div class="square" id="enemy1">
            <img src="./assets/img/coin.png" alt="">
          </div>
        </div>
        <div class="gameButtons">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="scoreDiv">
        <div class="tab">
          <div class="scorePoints">
            <img src="./assets/img/coin.png" alt="">
            <p id="points">Points: 0</p>
          </div>
          <div class="lifePoints">
            <img src="./assets/img/heart.png" alt="">
            <p id="lifes">Lifes: 3</p>
          </div>
        </div>
      </div>
    </div>
  </section>








  <footer>Developed by Lucas M, Lucas C.</footer>
  <script src="js/main.js"></script>
</body>
</html>
